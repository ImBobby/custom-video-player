<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pluit</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/baze-grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Pluit</h1>
        
        <div class="video-container">
            <video>
                <source src="video/for-the-birds.mp4" type="video/mp4"></source>
                <source src="video/for-the-birds.ogv" type="video/ogv"></source>
                <source src="video/for-the-birds.webm" type="video/webm"></source>
            </video>

            
            <div class="video-controls-wrap video-controls-wrap--show">

                <div class="grid">
                    <div class="grid__col grid__col--s1">

                        <button class="video-controls" data-video-control="play">
                            <span class="icon icon-play2"></span>
                        </button>

                    </div>
                    <div class="grid__col grid__col--s7">
                        
                        <input
                            class="video-controls"
                            type="range"
                            value="0"
                            step="1"
                            min="0"
                            data-video-seek>

                    </div>
                    <div class="grid__col grid__col--s3">
                        
                        <div class="grid">
                            <div class="grid__col grid__col--s4">
                                
                                <button class="video-controls" data-video-control="mute">
                                    <span class="icon icon-volume-high"></span>
                                </button>

                            </div>
                            <div class="grid__col grid__col--s8">

                                <input
                                    class="video-controls"
                                    type="range"
                                    value="1"
                                    step="0.01"
                                    min="0"
                                    max="1"
                                    data-video="volume">
                                
                            </div>
                        </div>

                    </div>
                    <div class="grid__col grid__col--s1">
                        
                        <button class="video-controls" data-video-control="fullscreen">
                            <span class="icon icon-expand"></span>
                        </button>

                    </div>
                </div> <!-- /.grid -->

            </div>

        </div> <!-- /.video-container -->


        <p>video duration: <span id="videoDuration"></span></p>
        <p>video playing: <span id="videoDurationMin">0</span>:<span id="videoDurationSec">00</span></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
