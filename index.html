<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pluit</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Pluit</h1>
        
        <div class="video-container">
            <video>
                <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4"></source>
                <source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type="video/ogv"></source>
                <source src="http://media.w3.org/2010/05/sintel/trailer.webm" type="video/webm"></source>
            </video>

            <div class="video-controls">
                
                <button data-video-control="play">
                    <span class="icon icon-play2"></span>
                </button>
                <button data-video-control="mute">
                    <span class="icon icon-volume-high"></span>
                </button>
                <input type="range" value="1" step="0.01" min="0" max="1" data-video="volume">
                <button data-video-control="fullscreen">
                    <span class="icon icon-expand"></span>
                </button>

                <br>
                <br>

                <input type="range" value="0" step="1" min="0" style="width: 100%;" data-video-seek>
                
            </div>

        </div>


        <p>video duration: <span id="videoDuration"></span></p>
        <p>video playing: <span id="videoDurationMin">0</span>:<span id="videoDurationSec">00</span></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
